services:
  - type: web
    name: backend-chat
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /ws-health
    autoDeploy: true
    websocketSupport: true
    plan: free
    scaling:
      minInstances: 1
      maxInstances: 1
    headers:
      - path: /*
        name: Connection
        value: keep-alive
      - path: /*
        name: Keep-Alive
        value: timeout=5
      - path: /*
        name: Access-Control-Allow-Origin
        value: https://frontend-chat-liart.vercel.app
      - path: /*
        name: Access-Control-Allow-Methods
        value: GET, POST, OPTIONS
      - path: /*
        name: Access-Control-Allow-Headers
        value: Content-Type, Authorization, Access-Control-Allow-Origin, Access-Control-Allow-Headers, Access-Control-Allow-Methods, Access-Control-Allow-Credentials
      - path: /*
        name: Access-Control-Allow-Credentials
        value: true
      - path: /*
        name: Upgrade
        value: websocket
      - path: /*
        name: Connection
        value: Upgrade